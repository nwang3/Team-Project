<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidate Excel</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        #file-container {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button, .predict-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"], .predict-button {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .predict-button:hover {
            background-color: #00567c;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        <img src="https://www.eduopinions.com/wp-content/uploads/2018/07/BabsonCollege-logo.jpg" alt="Image" width="150">
        <h2>Consolidate Excel</h2>
        
        <label>Upload Files:</label>
        
        <div id="file-container">
            <input type="file" name="files"> 
        </div>
        
        <button type="button" onclick="addFile()">Add File</button>
        
        <input type="submit">
    </form>

    <a href="/predict" class="predict-button">Predict Price</a>

    <script>
        let count = 1;

        function addFile() {
            count++;
            let container = document.getElementById("file-container");
            let input = document.createElement("input");
            input.type = "file"; 
            input.name = "files";
            container.appendChild(input); 
        }
    </script>

</body>
</html>
