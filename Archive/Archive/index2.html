<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Price</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, .back-button {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button {
            background-color: #4caf50;
        }

        button:hover, .back-button:hover {
            background-color: #00567c;
        }
    </style>
</head>
<body>

    <form method="POST" action="/predict">
        <h2>Predict Price</h2>
        
        <label for="bed">Bedrooms:</label>
        <input type="number" id="bed" name="bed" required>

        <label for="bath">Bathrooms:</label>
        <input type="number" id="bath" name="bath" required>

        <button type="submit">Predict</button>
    </form>

    <a href="/" class="back-button">Back to Consolidate Excel</a>

</body>
</html>
